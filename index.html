  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <script>
    function showAccessCodePrompt() {
      Swal.fire({
        title: "Access Code Required",
        html: "You need an access code to access the downloading page.<br>Ask the owner to get the code.",
        input: "password",
        inputLabel: "Enter Access Code",
        inputAttributes: {
          autocapitalize: "off",
          maxlength: "4",
        },
        showCancelButton: true,
        confirmButtonText: "Submit",
        showLoaderOnConfirm: true,
        preConfirm: (code) => {
          return new Promise((resolve) => {
            setTimeout(() => {
              if (code === "1432") {
                resolve();
              } else {
                Swal.showValidationMessage("Incorrect access code. Please try again.");
              }
            }, 1000); // Add a slight delay for the animation effect
          });
        },
        allowOutsideClick: () => !Swal.isLoading(),
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "#main-page"; // Redirect to the main page when the correct code is entered
        } else {
          // If the user cancels or clicks outside the popup, redirect to the index.html page
          window.location.href = "index.html";
        }
      });
    }

    // Show the access code prompt when the page loads
    showAccessCodePrompt();
  </script>
